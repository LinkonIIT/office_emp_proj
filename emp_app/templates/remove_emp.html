<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"><b>OEMS</b></a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/all_emp">View All Employee</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/add_emp">Add an Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/remove_emp">Remove Employee <span class="sr-only">(current)</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/filter_emp">Filter Employee Details</a>
      </li>
    </ul>      
  </nav>
</nav>
<hr>
    <h1>Remove Employee</h1>
    <hr>

    <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false">
            Choose Employee to Remove
        </button>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            {% for emp in emps %}
                <li>
                    <a class="dropdown-item"
                       href="{% url 'remove_emp_with_id' emp.id %}">
                        {{ emp.first_name }} {{ emp.last_name }} 
                    </a>
                </li>
            {% empty %}
                <li>
                    <span class="dropdown-item text-muted">No employees found</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
