<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>   
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <a class="navbar-brand" href="/"><b>OEMS</b></a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/all_emp">View All Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/add_emp">Add an Employee<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/remove_emp">Remove Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/filter_emp">Filter Employee Details</a>
      </li>
    </ul>      
  </div>
</nav>
<hr>
        <h1>Add New Employee</h1>
        <hr>

<form action="/add_emp" method="post">
    {% csrf_token %}
    <label for="first_name" class="form-label">First Name</label>
    <input type="text" name="first_name" class="form-control" value="{{ first_name }}">
    <label for="last_name" class="form-label">Last Name</label>
    <input type="text" name="last_name" class="form-control" value="{{ last_name }}">
    <label for="salary" class="form-label">Salary</label>
    <input type="number" name="salary" class="form-control" value="{{ salary }}">
    <label for="dept" class="form-label">Department</label>
    <input type="text" name="dept" class="form-control" value="{{ dept }}">
    <label for="role" class="form-label">Role</label>
    <input type="text" name="role" class="form-control" value="{{ role }}">
    <label for="Bonus" class="form-label">Bonus</label>
    <input type="number" name="bonus" class="form-control" value="{{ bonus }}">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="tel" name="phone" class="form-control">      
    <label for="hire_date" class="form-label">Hire Date</label>
    <input type="date" name="hire_date" class="form-control" value="{{ hire_date }}">
    <hr>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
