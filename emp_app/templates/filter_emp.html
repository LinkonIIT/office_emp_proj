<hr>
        <h1>Filter Employee Details</h1>
        <hr>
<form action="/filter_emp" method="post">
    {% csrf_token %}
    <label for="name" class="form-label">Enter First or Last Name</label>
    <input type="text" name="name" class="form-control" value="{{ name }}">

    <label for="dept" class="form-label">Department</label>
    <input type="text" name="dept" class="form-control" value="{{ dept }}">
    <label for="role" class="form-label">Role</label>
    <input type="text" name="role" class="form-control" value="{{ role }}">
    <hr>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
